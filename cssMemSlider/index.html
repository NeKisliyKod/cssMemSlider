<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMenSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <input class="inputs" type="radio" name="point" id="slide1" checked>
    <input class="inputs" type="radio" name="point" id="slide2">
    <input class="inputs" type="radio" name="point" id="slide3">
    <input class="inputs" type="radio" name="point" id="slide4">

    <ul class="slider">
      <li class="slide slider__slide slide1"></li>
      <li class="slide slider__slide slide2"></li>
      <li class="slide slider__slide slide3"></li>
      <li class="slide slider__slide slide4"></li>
    </ul>

    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>

    <div class="descrWrapper">
      <ul class="descr">
        <li class="descr__elem">
          <p class="descr__content">И так сайдёт</p>
        </li>
        <li class="descr__elem">
          <p class="descr__content">Really not bad</p>
        </li>
        <li class="descr__elem">
          <p class="descr__content">Rainbow</p>
        </li>
        <li class="descr__elem">
          <p class="descr__content">Oh my god</p>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
